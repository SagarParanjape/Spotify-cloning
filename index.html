<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web API Tutorial</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main">
      <article class="left">
        <main class="left-container">
          <div class="icon">
            <i class="fa-brands fa-spotify" id="spotify">&nbsp;</i
            ><span>Spotify</span>
          </div>

          <div class="home">
            <i class="fa-sharp fa-solid fa-house" id="house"></i>
            <div>Home</div>
          </div>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass" id="glass"></i>
            <div>Search</div>
          </div>
          <div class="lib">
            <img
              src="./library (1).png"
              id="library"
              height="30px"
              width="30px"
            />
            <div>Your Library</div>
          </div>
          <div class="sq-plus">
            <i class="fa-regular fa-square-plus" id="plus"></i>
            <div>Create Playlist</div>
          </div>
          <div class="like">
            <img src="./img/love.png" id="heart" />
            <div>Liked Songs</div>
          </div>
        </main>
        <footer class="install">
          <i class="fa-solid fa-circle-arrow-down" id="download"></i>
          <div>Install App</div>
        </footer>
      </article>
      <article class="right">
        <nav class="nav">
          <section class="play">
            <i
              class="fa-sharp fa-solid fa-circle-chevron-left"
              id="previous"
            ></i
            ><i class="fa-solid fa-circle-chevron-right" id="after"></i>
          </section>
          <section class="profile_Premium">
            <span>Get Premium</span>
            <div class="profile">
              <i class="fa-solid fa-circle-user"></i>&ensp;<span>UserName</span>
            </div>
          </section>
        </nav>
        <section class="card-main">
          <div class="head-h3-sec">
            <h3 class="card-title">Focus</h3>
            <span>Show All</span>
          </div>
          <section
            class="card-con"
            style="display: flex; flex-wrap: wrap"
          ></section>
        </section>
        <nav class="play-section">
          <section class="display-icons">
            <article>
              <button class="button-1">
                <svg
                  id="btn-1"
                  role="img"
                  height="16"
                  width="16"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  class="Svg-sc-ytk21e-0 uPxdw"
                >
                  <path
                    d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z"
                  ></path>
                  <path
                    d="m7.5 10.723.98-1.167.957 1.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.787-.938z"
                  ></path>
                </svg>
              </button>
              <button class="button-2">
                <svg
                  id="btn-2"
                  role="img"
                  height="16"
                  width="16"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  class="Svg-sc-ytk21e-0 uPxdw"
                >
                  <path
                    d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z"
                  ></path>
                </svg>
              </button>
              <button class="button-3">
                <svg
                  id="btn-3"
                  role="img"
                  height="16"
                  width="16"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  class="Svg-sc-ytk21e-0 uPxdw"
                >
                  <path
                    d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"
                  ></path>
                </svg>
              </button>
              <button class="button-6">
                <svg
                  id="btn-6"
                  role="img"
                  height="16"
                  width="16"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  class="Svg-sc-ytk21e-0 uPxdw"
                >
                  <path
                    d="M2.7 1a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7H2.7zm8 0a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-2.6z"
                  ></path>
                </svg>
              </button>
              <button class="button-4">
                <svg
                  id="btn-4"
                  role="img"
                  height="16"
                  width="16"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  class="Svg-sc-ytk21e-0 uPxdw"
                >
                  <path
                    d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"
                  ></path>
                </svg>
              </button>
              <button class="button-5">
                <svg
                  id="btn-5"
                  role="img"
                  height="16"
                  width="16"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  data-encore-id="icon"
                  class="Svg-sc-ytk21e-0 uPxdw"
                >
                  <path
                    d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z"
                  ></path>
                </svg>
              </button>
            </article>
          </section>
          <section class="line-flow">
            <div></div>
            <div class="line-div"></div>
            <div></div>
          </section>
        </nav>
      </article>
    </section>
    <footer class="footer-dis">
      <!-- <article id="footer-art">
        <button class="btn"><i class="fa-solid fa-backward"></i></button>
        <button class="btn"><i class="fa-solid fa-pause"></i></button>
        <button class="btn"><i class="fa-solid fa-forward"></i></button>
      </article> -->
    </footer>
    <!-- <button id="btn">next</button> -->
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
